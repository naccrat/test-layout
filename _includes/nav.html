<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
           
      {% if site.data.settings.header_settings.logo_image %}
        <a href="#page-top" class="navbar-brand js-scroll-trigger">
          <img src="{{ site.data.settings.header_settings.logo_image }}" class="">
        </a>
        {% else %}
        <a href="#page-top" class="bnavbar-brand js-scroll-trigger">
          {{ site.data.settings.basic_settings.site_title }}
        </a>
      {% endif %}

      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          {% for item in site.data.settings.menu_settings.menu_items %}
          <li class="nav-item">
            <a href="#{{ item.title }}" class="nav-link js-scroll-trigger">{{ item.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>

    </div>
</nav>
